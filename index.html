<!-- Anatomia de um documento HTML

        um site com boa semântica, bom uso das tags será melhor indexado pelo Google e mecanismos de busca.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  -->

    <p>some text</p>

    <h1></h1>

    <!-- Elementos vazios -->

    <img src="" alt="">
    <input type="text">
    
    <!--     
        Atributos Globais (aplicados a todas as tags)

        -- class
        -- contenteditable
        -- data
        -- hidden
        -- id
        -- style
        -- tabindex
        -- title
    -->

    <div contenteditable="true" tabindex="3" title="definir um titulo">content</div>
    <div tabindex="1">content</div>
    <div tabindex="2">content</div>

    <!-- 
        Aninhamento de tags

        -- hierarquia
        -- fluxo
        -- posicionamento dos elementos
    -->

    <p>
        aqui tem <em>texto</em>
    </p>

    <!-- 
        Conteúdo do texto e 
        caracteres reservados
    -->

    <p>
        &lt;
        &gt;
        aqui tem &quot;texto&quot;
    </p>
</body>
</html>
