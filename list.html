<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>

    <h2>Lista de descrição</h2>
    <dl>
        <dt>Hypertext</dt>
        <dd>É um hiper texto</dd>

        <dt>Markup</dt>
        <dd>Marcação de texto</dd>

        <dt>Language</dt>
        <dd>com possibilidades</dd>
    </dl>

</body>
</html>
